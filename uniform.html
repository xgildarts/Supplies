<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniforms</title>
    <script src="https://kit.fontawesome.com/5cff1fbee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="uniform.css">
</head>
<body>

    <div class="main_body">
        <div class="form_holder">
            <form id="uniformForm" autocomplete="on">
                <div class="header">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                    <h1>Uniforms</h1>
                </div>
            
                <div class="image">
                    <img src="Images/Logo.png" alt="Logo">
                </div>
            
                <div class="row_1">
                    <div>
                        <label for="name">Name</label>
                        <input id="name" class="name" type="text" required placeholder="Enter name">
                    </div> 
                    <div>
                        <label for="receipt_number">Receipt No.</label>
                        <input id="receipt_number" class="receipt_number" type="number" required placeholder="Enter receipt number">
                    </div>
                </div>
            
                <div class="row_2">
                    <div>
                        <label for="product_name">Product Name</label>
                        <select id="product_name" class="product_name" required>
                            <!-- Auto-generated by JavaScript -->
                        </select>
                    </div>
                    <div>
                        <label for="size">Size</label>
                        <select id="size" class="size" required>
                            <!-- Auto-generated by JavaScript -->
                        </select>
                    </div>
                </div>
            
                <div class="row_3">
                    <div>
                        <label for="price">Price</label>
                        <input id="price" type="number" class="price" required readonly placeholder="Auto-generated">
                    </div>
                    <div>
                        <label for="sku">S.K.U</label>
                        <input id="sku" type="text" class="sku" required readonly placeholder="Auto-generated">
                    </div>
                </div>
            
                <div class="row_4">
                    <div>
                        <label for="quantity">Quantity</label>
                        <input id="quantity" class="quantity" type="number" required placeholder="Enter quantity">
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input id="date" class="date" type="date" required>
                    </div>
                </div>

                <div class="row_5">
                    <div>
                        <label for="revenue_channel">Revenue channel</label>
                        <select id="revenue_channel" class="revenue_channel" required>
                            <!-- Auto-generated by JavaScript -->
                        </select>
                    </div>
                    <div>
                        <label for="total">Total</label>
                        <input id="total" class="total" type="number" placeholder="Auto-generated" readonly>
                    </div>
                </div>
            
                <div class="row_6">
                    <button type="submit" class="submit_btn">Submit</button>
                </div>
    
            </form>
        </div>
    </div>

    <script src="uniform.js"></script>
    
</body>
</html>
