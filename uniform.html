<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniforms</title>
    <script src="https://kit.fontawesome.com/5cff1fbee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="uniform.css">
</head>
<body>

    <div class="main_body">
        <div class="form_holder">
            <form>
                <div class="header">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                    <h1>Uniforms</h1>
                </div>
            
                <div class="image">
                    <img src="Images/Logo.png">
                </div>
            
            
                <div class="row_1">
                    <div>
                        <label>Name</label>
                        <input type="text" required placeholder="Enter name">
                    </div> 
                    <div>
                        <label>Receipt No.</label>
                        <input type="text" required placeholder="Enter receipt number">
                    </div>
                </div>
            
                <div class="row_2">
                    <div>
                        <label>Product Name</label>
                        <select>
                            <option value="" disabled selected>Choose a product</option>
                            <option>COMMEMORATIVE T-SHIRT 30th</option>
                            <option>FUN RUN 7</option>
                            <option>FUN RUN 8</option>
                            <option>FUN RUN 9</option>
                            <option>HOUSE SHIRT BLUE DRAGONS</option>
                            <option>HOUSE SHIRT RED PHOENIX</option>
                            <option>HOUSE SHIRT YELLOW GRIFFINS</option>
                            <option>PU JERSEY BADMINTON</option>
                            <option>PU JERSEY BASKETBALL</option>
                            <option>PU JERSEY CHESS</option>
                            <option>PU JERSEY VOLLEYBALL</option>
                            <option>APRON GREEN 23</option>
                            <option>APRON GREEN SHS</option>
                            <option>APRON WHITE 23</option>
                            <option>ID LACE - PU GREEN</option>
                            <option>PUNP PE JOGGING PANTS GREEN</option>
                            <option>PUNP PE T-SHIRT YELLOW</option>
                            <option>PE UNIFORM SET</option>
                            <option>TYPE A CRIMINOLOGY UNIFORM BLUE</option>
                            <option>TYPE A CRIMINOLOGY UNIFORM KHAKI</option>
                            <option>TYPE A ELEMENTARY DRESS SHORT SLEEVES</option>
                            <option>TYPE A ELEMENTARY MALE POLO</option>
                            <option>TYPE A COLLEGE UNIFORM FEMALE</option>
                            <option>TYPE A HIGH SCHOOL DRESS LONG SLEEVES</option>
                            <option>TYPE A HIGH SCHOOL MALE POLO</option>
                            <option>TYPE A COLLEGE UNIFORM MALE</option>
                            <option>TYPE B POLO BLUE</option>
                            <option>TYPE B POLO GREEN</option>
                            <option>TYPE B POLO WHITE</option>
                        </select>
                    </div>
                    <div>
                        <label>Size</label>
                        <select>
                            <option disabled selected>Choose a size</option>
                            <option>Size 6</option>
                            <option>Size 8</option>
                            <option>Size 10</option>
                            <option>Size 12</option>
                            <option>Size 14</option>
                            <option>Size 16</option>
                            <option>Size 18</option>
                            <option>Size 20</option>
                            <option>XS</option>
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                            <option>XL</option>
                            <option>2XL</option>
                            <option>3XL</option>
                            <option>4XL</option>
                            <option>5XL</option>
                            <option>6XL</option>
                        </select>
                    </div>
                </div>
            
                <div class="row_3">
                    <div>
                        <label>Price</label>
                        <input type ="number" required>
                    </div>
                    <div>
                        <label>S.K.U</label>
                        <input type ="text" required>
                    </div>
                </div>
            
                <div class="row_4">
                    <div>
                        <label>Quantity</label>
                        <input type ="number" required placeholder="Enter quantity">
                    </div>
                    <div>
                        <label>Date</label>
                        <input class="date" type="date" required>
                    </div>
                </div>
            
                <div class="row_5">
                    <button>Submit</button>
                </div>
    
            </form>
        </div>
    </div>
    
</body>
</html>
