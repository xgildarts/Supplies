<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniforms</title>
    <script src="https://kit.fontawesome.com/5cff1fbee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="uniform.css">
</head>
<body>

    <div class="main_body">
        <div class="form_holder">
            <form>
                <div class="header">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                    <h1>Uniforms</h1>
                </div>
            
                <div class="image">
                    <img src="Images/Logo.png">
                </div>
            
            
                <div class="row_1">
                    <div>
                        <label>Name</label>
                        <input class="name" type="text" required placeholder="Enter name">
                    </div> 
                    <div>
                        <label>Receipt No.</label>
                        <input class="receipt_number" type="number" required placeholder="Enter receipt number">
                    </div>
                </div>
            
                <div class="row_2">
                    <div>
                        <label>Product Name</label>
                        <select class="product_name" required>
                            <!--Auto generate by javascript-->
                        </select>
                    </div>
                    <div>
                        <label>Size</label>
                        <select class="size" required>
                            <!--Auto generate by javascript-->
                        </select>
                    </div>
                </div>
            
                <div class="row_3">
                    <div>
                        <label>Price</label>
                        <input type ="number" class="price" required disabled placeholder="Auto generate">
                    </div>
                    <div>
                        <label>S.K.U</label>
                        <input type ="text" class="sku" required disabled placeholder="Auto generate">
                    </div>
                </div>
            
                <div class="row_4">
                    <div>
                        <label>Quantity</label>
                        <input class="quantity" type ="number" required placeholder="Enter quantity">
                    </div>
                    <div>
                        <label>Date</label>
                        <input class="date" type="date" required>
                    </div>
                </div>

                <div class="row_5">
                    <div>
                        <label for="">Revenue channel</label>
                        <select class="revenue_channel" id="" required>
                            <!--Auto generate by javascript-->
                        </select>
                    </div>
                    <div>
                        <label for="">Total</label>
                        <input class="total" type="number" placeholder="Auto generate" disabled>
                    </div>
                </div>
            
                <div class="row_6">
                    <button class="submit_btn">Submit</button>
                </div>
    
            </form>
        </div>
    </div>

    <script src="uniform.js"></script>
    
</body>
</html>
