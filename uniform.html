<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniforms</title>
    <script src="https://kit.fontawesome.com/5cff1fbee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="uniform.css">
</head>
<body>

    <div class="main_body">
        <div class="form_holder">
            <form>
                <div class="header">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                    <h1>Uniforms</h1>
                </div>
            
                <div class="image">
                    <img src="Images/Logo.png">
                </div>
            
            
                <div class="row_1">
                    <div>
                        <label>Name</label>
                        <input class="name" type="text" required placeholder="Enter name">
                    </div> 
                    <div>
                        <label>Receipt No.</label>
                        <input class="receipt_number" type="text" required placeholder="Enter receipt number">
                    </div>
                </div>
            
                <div class="row_2">
                    <div>
                        <label>Product Name</label>
                        <select class="product_name">
                            <option value="" disabled selected>Choose a product</option>
                            <option value="COMMEMORATIVE T-SHIRT 30th">COMMEMORATIVE T-SHIRT 30th</option>
                            <option value="FUN RUN 7">FUN RUN 7</option>
                            <option value="FUN RUN 8"></option>
                            <option value="FUN RUN 9"></option>
                            <option value="HOUSE SHIRT BLUE DRAGONS"></option>
                            <option value="HOUSE SHIRT RED PHOENIX"></option>
                            <option value="HOUSE SHIRT YELLOW GRIFFINS"></option>
                            <option value="PU JERSEY BADMINTON"></option>
                            <option value="PU JERSEY BASKETBALL"></option>
                            <option value="PU JERSEY CHESS"></option>
                            <option value="PU JERSEY VOLLEYBALL"></option>
                            <option value="APRON GREEN 23">APRON GREEN 23</option>
                            <option value="APRON GREEN SHS">APRON GREEN SHS</option>
                            <option value="APRON WHITE 23">APRON WHITE 23</option>
                            <option value="ID LACE - PU GREEN">ID LACE - PU GREEN</option>
                            <option value="PUNP PE JOGGING PANTS GREEN">PUNP PE JOGGING PANTS GREEN</option>
                            <option value="PUNP PE T-SHIRT YELLOW">PUNP PE T-SHIRT YELLOW</option>
                            <option value="PE UNIFORM SET">PE UNIFORM SET</option>
                            <option value="TYPE A CRIMINOLOGY UNIFORM BLUE">TYPE A CRIMINOLOGY UNIFORM BLUE</option>
                            <option value="TYPE A CRIMINOLOGY UNIFORM KHAKI">TYPE A CRIMINOLOGY UNIFORM KHAKI</option>
                            <option value="TYPE A ELEMENTARY DRESS SHORT SLEEVES">TYPE A ELEMENTARY DRESS SHORT SLEEVES</option>
                            <option value="TYPE A ELEMENTARY MALE POLO">TYPE A ELEMENTARY MALE POLO</option>
                            <option value="TYPE A COLLEGE UNIFORM FEMALE">TYPE A COLLEGE UNIFORM FEMALE</option>
                            <option value="TYPE A HIGH SCHOOL DRESS LONG SLEEVES">TYPE A HIGH SCHOOL DRESS LONG SLEEVES</option>
                            <option value="TYPE A HIGH SCHOOL MALE POLO">TYPE A HIGH SCHOOL MALE POLO</option>
                            <option value="TYPE A COLLEGE UNIFORM MALE">TYPE A COLLEGE UNIFORM MALE</option>
                            <option value="TYPE B POLO BLUE">TYPE B POLO BLUE</option>
                            <option value="TYPE B POLO GREEN">TYPE B POLO GREEN</option>
                            <option value="TYPE B POLO WHITE">TYPE B POLO WHITE</option>
                        </select>
                    </div>
                    <div>
                        <label>Size</label>
                        <select>
                            <option disabled selected>Choose a size</option>
                            <option value="Size 6">Size 6</option>
                            <option value="Size 8">Size 8</option>
                            <option value="Size 10">Size 10</option>
                            <option value="Size 12">Size 12</option>
                            <option value="Size 14">Size 14</option>
                            <option value="Size 16">Size 16</option>
                            <option value="Size 18">Size 18</option>
                            <option value="Size 20">Size 20</option>
                            <option value="XS">XS</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                            <option value="XL">XL</option>
                            <option value="2XL">2XL</option>
                            <option value="3XL">3XL</option>
                            <option value="4XL">4XL</option>
                            <option value="5XL">5XL</option>
                            <option value="6XL">6XL</option>
                        </select>
                    </div>
                </div>
            
                <div class="row_3">
                    <div>
                        <label>Price</label>
                        <input type ="number" required>
                    </div>
                    <div>
                        <label>S.K.U</label>
                        <input type ="text" required>
                    </div>
                </div>
            
                <div class="row_4">
                    <div>
                        <label>Quantity</label>
                        <input type ="number" required placeholder="Enter quantity">
                    </div>
                    <div>
                        <label>Date</label>
                        <input class="date" type="date" required>
                    </div>
                </div>
            
                <div class="row_5">
                    <button class="submit_btn">Submit</button>
                </div>
    
            </form>
        </div>
    </div>

    <script src="uniform.js"></script>
    
</body>
</html>
