<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise</title>
    <link rel="stylesheet" href="merchandise.css">
    <script src="https://kit.fontawesome.com/5cff1fbee6.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main_body">
        <div class="form_holder">
            <form action="" method="">
                <div class="header">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                    <h1>Merchandise</h1>
                </div>
        
                <div class ="img">
                    <img src="Images/Logo.png">
                </div>
        
                <div class="row_1">
                    <label>Name</label>
                    <input type="text">
                </div>
                
                <div class="row_2">
                    <label>Product Name</label>
                    <select>
                        <option></option>
                        <option>ASSIGNMENT NOTEBOOK</option>
                        <option>PU BALLPEN</option>
                        <option>CAPSTONE BOOKBIND</option>
                        <option>INTERNSHIP JOURNAL RINGBIND</option>
                        <option>INTERNSHIP JOURNAL BOOKBIND</option>
                        <option>PIRC KIT 2024</option>
                        <option>PRINTING SERVICE</option>
                        <option>BROWN ENVELOPE LONG</option>
                        <option>BROWN ENVELOPE SHORT</option>
                        <option>SCANTRON</option>
                        <option>CLEAR FOLDER LONG</option>
                        <option>CLEAR FOLDER SHORT</option>
                        <option>INDEX CARD 3X5</option>
                        <option>INDEX CARD 4X6</option>
                        <option>MONGOL PENCIL #2</option>
                        <option>PANDA BALLPEN BLK</option>
                        <option>WHITE FOLDER LONG</option>
                        <option>WHITE FOLDER SHORT</option>
                        <option>YELLOW PAD PAPER</option>
                        <option>TEST BOOKLET</option>
                        <option>TOTE BAG MEDIUM</option>
                        <option>TOTE BAG SHORT</option>
                        <option>PU WHITE MUGS 30TH</option>
                    </select>
                </div>
        
                <div class="row_3">
                    <label>OR No.</label>
                    <input type ="number">
                </div>
        
                <div class="row_4">
                    <label>Released date</label>
                    <input type="date">
                </div>
        
                <div class="row_5">
                    <label>Quantity</label>
                    <input type="number">
                <div class="row_6">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="mechandise.js"></script>
</body>
</html>
