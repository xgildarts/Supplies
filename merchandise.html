<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise</title>
    <link rel="stylesheet" href="merchandise.css">
    <script src="https://kit.fontawesome.com/5cff1fbee6.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main_body">
        <div class="form_holder">
            <form id="merchandiseForm">
                <div class="header">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                    <h1>Merchandise</h1>
                </div>
        
                <div class ="img">
                    <img src="Images/Logo.png" alt="Logo">
                </div>
        
                <div class="row_1">
                    <div>
                        <label for="name">Name</label>
                        <input id="name" class="name" type="text" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="orNumber">OR No.</label>
                        <input id="orNumber" class="orNumber" type="number" required placeholder="Enter OR No.">
                    </div>
                </div>
                
                <div class="row_2">
                    <div>
                        <label for="merchandise_selection">Product Name</label>
                        <select id="merchandise_selection" required class="merchandise_selection">
                            <!-- Auto-generated by JavaScript -->
                        </select>
                    </div>
                    <div>
                        <label for="date">Released Date</label>
                        <input id="date" class="date" type="date" required>
                    </div>
                </div>
        
                <div class="row_3">
                    <div>
                        <label for="quantity">Quantity</label>
                        <input id="quantity" class="quantity" type="number" required placeholder="Enter quantity">
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="number" class="price" readonly placeholder="Auto-generated">
                    </div>
                </div>
        
                <div class="row_4">
                    <div>
                        <label for="revenue_channel">Revenue Channel</label>
                        <select id="revenue_channel" required class="revenue_channel">
                            <!-- Auto-generated by JavaScript -->
                        </select>
                    </div>
                    <div>
                        <label for="sku">SKU</label>
                        <input class="sku" type="text" readonly placeholder="Auto-generated">
                    </div>
                </div>
        
                <div class="row_5">
                    <label for="total">Total</label>
                    <input class="total" type="number" placeholder="Auto-generated" readonly>
                </div>

                <div class="row_6">
                    <button type="submit" class="submit_btn">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <script src="merchandise.js"></script>
</body>
</html>
